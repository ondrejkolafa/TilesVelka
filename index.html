<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tiles @ Velká</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body onload="generateTiles()">

    <p>
      <ul>
        <li>Modré: <strong id="blue">0</strong></li>
        <li>Červené: <strong id="red">0</strong></li>
        <li>Žluté: <strong id="yellow">0</strong></li>
      </ul
    </p>
    
    <table id='tiles'>
    </table>

    <p class="slidecontainer">
      <strong>Změna velikosti dlařdice</strong>
      <input type="range" min="10" max="100" value="20" class="slider" id="myRange" onchange="updateSlider()">
      <span id='tile_width'>20</span>
    </p>

  </body>
</html>
